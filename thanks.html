<!DOCTYPE html>
<html>
<head>
<style>
@keyframes thankYou 
{
  0% {opacity: 0;}
  50% {opacity: 1;}
  100% {opacity: 0;}
}

#thankYouMessage 
{
  animation-name: thankYou;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  font-size: 50px;
  text-align: center;
  margin-top: 20%;
  background-color: beige;
}
</style>
</head>
<body>

<div id="thankYouMessage">
  Thank You for Your Submission!
</div>

</body>
</html>
